<app-settings
  *ngIf="visibleSettings"
  (filterByWordEvent)="onFilterByWordEvent($event)"
  (sortDateEvent)="onSortDateEvent($event)"
  (sortCountEvent)="onSortCountEvent($event)"
></app-settings>
<div class="page__wrapper">
  <app-cards
    *ngIf="cardsState.isLoadSearch$ | async"
    [valueFilter]="sendValueFilter"
    [valueSort]="sendSettingsSort"
  ></app-cards>
</div>
