<div class="cards">
  <app-card
    *ngFor="let el of cards | sort: valueSort.sortType:valueSort.sortDirection | filterByWord: valueFilter"
    [card]="el"
  ></app-card>
</div>
<div class="cards">
  <app-custom-card
    *ngFor="let el of customCards | async"
    [customCard]="el"
  ></app-custom-card>
</div>
