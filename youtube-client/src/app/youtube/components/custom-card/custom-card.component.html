    <img [src]="customCard.linkImage" alt="title screen" class="custom-card__screen" />

    <h2 class="custom-card__title">{{ customCard.title }}</h2>

  <button class="custom-card__more" (click)="goToDetailedPage()">more...</button>
</div>
